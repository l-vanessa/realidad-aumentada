<!DOCTYPE html>
<html>
  <head>
    <title>Phineas y Ferb AR - A-Frame</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>

      <a-assets>
        <a-asset-item id="phineas-model" src="scene.gltf"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">

        <a-gltf-model src="#phineas-model"
                      position="0 -0.5 0"
                      scale="0.5 0.5 0.5"
                      rotation="0 0 0"
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 6000">
        </a-gltf-model>

        <a-text value="Phineas y Ferb"
                position="0 1.5 0"
                align="center"
                color="#ff6600"
                scale="1.5 1.5 1.5"
                font="https://cdn.aframe.io/fonts/Exo2Bold.fnt">
        </a-text>

      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
